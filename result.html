<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center text-slate-100">
    <div class="max-w-xl w-full px-4">
        <div class="bg-slate-900/60 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/60 p-8 md:p-10 text-center space-y-6">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">
                Here‚Äôs your QR Code!
            </h1>

            <!-- URL preview + copy -->
            <div class="bg-slate-800/70 rounded-2xl border border-slate-700 px-4 py-3 flex items-center gap-3 text-left">
                <div class="flex-1 overflow-hidden">
                    <p class="text-xs text-slate-400 uppercase tracking-wide mb-1">
                        URL
                    </p>
                    <p id="urlText" class="text-sm md:text-base truncate">
                        {{ request.form.get('url', '') }}
                    </p>
                </div>
                <button
                    id="copyBtn"
                    type="button"
                    class="shrink-0 text-xs md:text-sm px-3 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 transition"
                >
                    Copy
                </button>
            </div>

            <!-- QR image -->
            <div class="flex flex-col items-center gap-3">
                <div class="bg-white rounded-3xl shadow-xl p-4 inline-block">
                    <img
                        src="{{ url_for('static', filename='qr_codes/' ~ qr_filename) }}"
                        alt="QR Code"
                        class="w-56 h-56 md:w-64 md:h-64"
                    >
                </div>
                <p class="text-xs text-slate-400">
                    Scan with any camera app or QR scanner.
                </p>
            </div>

            <!-- Actions -->
            <div class="flex flex-col md:flex-row gap-3 justify-center">
                <a
                    href="{{ url_for('static', filename='qr_codes/' ~ qr_filename) }}"
                    download="{{ qr_filename }}"
                    class="flex-1 inline-flex items-center justify-center gap-2 rounded-2xl bg-blue-500 hover:bg-blue-600 active:scale-[0.98] transition text-white font-semibold py-3 text-sm md:text-base shadow-lg shadow-blue-500/30"
                >
                    ‚¨áÔ∏è Download QR
                </a>

                <a
                    href="/"
                    class="flex-1 inline-flex items-center justify-center gap-2 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-[0.98] transition text-slate-100 font-semibold py-3 text-sm md:text-base"
                >
                    üîÅ Generate another
                </a>
            </div>

            <!-- Tiny toast for copy -->
            <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-slate-100 text-xs md:text-sm px-4 py-2 rounded-full shadow-lg border border-slate-700 hidden">
                URL copied to clipboard ‚úÖ
            </div>
        </div>
    </div>

    <script>
        // Copy URL button
        const copyBtn = document.getElementById('copyBtn');
        const urlText = document.getElementById('urlText');
        const toast   = document.getElementById('toast');

        copyBtn.addEventListener('click', async () => {
            const text = urlText.textContent.trim();
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 1800);
            } catch (err) {
                alert('Could not copy URL, sorry üòÖ');
            }
        });
    </script>
</body>
</html>
